<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transcription Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .oval-button,
  .upload-btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 40px 80px; /* Adjusted button size */
    font-size: 24px; /* Larger font size */
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease;
    background-size: cover;
    background-position: center;
  }
  .oval-button:hover,
  .upload-btn:hover {
    background-color: #0056b3;
  }
  #fileInput {
    display: none; /* Hide the file input */
  }
  .upload-section {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div id="transcription">
  <h1>Transcriber Tool</h1>
  <button id="startMeeting" class="oval-button" style="background-image: url('microphone.png');">Start meeting</button>
  <div class="upload-section">
    <input type="file" id="fileInput" accept=".txt" onchange="handleFile(this.files)" style="display: none;">
    <button class="upload-btn" onclick="document.getElementById('fileInput').click();" style="background-image: url('upload.png');">File Upload</button>
  </div>
</div>

<script>
  function handleFile(files) {
    // Add functionality to handle the uploaded file here
    var file = files[0];
    if (file) {
      var reader = new FileReader();
      reader.onload = function(event) {
        var contents = event.target.result;
        console.log("File contents:", contents);
        // You can perform further processing of the file contents here
      };
      reader.readAsText(file);
    }
  }
</script>

</body>
</html>
